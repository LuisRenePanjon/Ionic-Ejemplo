<ion-header>
  <ion-toolbar>
    <ion-title>equipos-lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Lista de Contactos</h1>
    </ion-list-header>

    <!-- Sliding item with icon start options on end side -->
    <ion-item-sliding *ngFor="let equipo of equipos ">
      <ion-item>
        <ion-avatar slot="start">
          <img src="./avatar-finn.png">
        </ion-avatar>
        <ion-label >
          <h2>{{equipo.id}}</h2>
          <h3>{{equipo.name}}</h3>
          <p>Hola</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" >
          <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="secondary" >
          <ion-icon slot="start" name="archive"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
