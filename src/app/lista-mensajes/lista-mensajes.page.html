<ion-header>
  <ion-toolbar>
    <ion-title>lista-mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Lista de Contactos</h1>
    </ion-list-header>

    <!-- Sliding item with icon start options on end side -->
    <ion-item-sliding *ngFor="let mensaje of mensajes | async">
      <ion-item>
        <ion-avatar slot="start">
          <img src="./avatar-finn.png">
        </ion-avatar>
        <ion-label >
          <h2>{{mensaje.nombre}}</h2>
          <h3>{{mensaje.correo}}</h3>
          <p>{{mensaje.mensaje}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="editarContactoById(mensaje.uid)">
          <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="secondary" (click)="confirmarBorrado(mensaje.uid)">
          <ion-icon slot="start" name="archive"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Fin sliding-->
    <ion-item *ngFor="let mensaje of mensajes | async">
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label (click)="editarContactoById(mensaje.uid)">
        <h2>{{mensaje.nombre}}</h2>
        <h3>{{mensaje.correo}}</h3>
        <p>{{mensaje.mensaje}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevoContacto()">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
